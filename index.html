<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake-on-LAN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <h1>Wake-on-LAN</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>IP</th>
        <th>Actions</th>
      </tr>
      {% for target in targets %}
      <tr>
        <td><span class="status-led {% if target.is_alive %}alive{% else %}dead{% endif %}" data-ip="{{ target.ip }}">&#x2B24</span>{{ target.name }}</td>
        <td>{{ target.ip }}</td>
        <td><button class="wake-btn"{% for k, v in target.__dict__.items() %} data-{{ k }}="{{ v }}"{% endfor %}>Wake</button></td>
      </tr>
      {% endfor %}
    </table>

    <script src="script.js"></script>
  </body>
</html>
